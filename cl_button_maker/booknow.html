<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UW-Libraries Button Maker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="app.js"></script>

    
  </head>
  <body>
    <header>
      <div class="red_border">University of Wisconsin - Madison</div>

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img
            src="uwlibrarieslogo.png"
            alt="uwlibrarieslogo"
            id="uwlibrarieslogo"
          />
          <!-- navbar burger -->
          <a
            class="navbar-burger"
            role="button"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
          <!-- right side buttons -->
          <div class="navbar-menu">
            <div class="navbar-item">
              <a class="button" href="index.html">Home</a>
              <a class="button" href="booknow.html">Book Now</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="greybox">
        <p class="shiftleft">College Libary at Helen C. White Hall</p>
      </div>
    </header>

    <main class="main-container">
      <!-- Calendar Section -->
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prevMonth" class="calendar-nav">◀</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" class="calendar-nav">▶</button>
        </div>
        <div id="calendar"></div>
        <button id="reserveButton" class="reserve-button">Reserve</button>
      </div>
    
      <!-- Reservation Box Section -->
      <div class="reservation-box">
        <h1>Reservation Details</h1>
        <p>Select dates on the calendar and fill this out.</p>
      
        <form class="reservation-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
          <button type="submit" class="reserve-button">Submit Reservation</button>
        </form>
      </div>
      </main>
      
    

    <footer class="footer foot">
      <div>
        <img src="uwfooterlogo.png" alt="uwfooterlogo" id="uwfootlogo" />
        <div class="middlefoot">University of wisconsin - madison</div>
        <div class="rightfoot">default text here</div>
      </div>
    </footer>
  </body>
</html>
